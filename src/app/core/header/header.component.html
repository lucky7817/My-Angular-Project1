<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><ng-container class="logo"><a class="logo" routerLink="/">Be Gallery</a></ng-container></p>
        </div>
        <form>
            <div class="search-line">
                <input type="search" id="mySearch" name="search" placeholder="Search for anything" />
                <button>Search</button>
            </div>
        </form>
        <div class="mini-navbar">
            <ul *ngIf="!isLoggedIn">
                <li>
                    <a routerLink="/auth/login">Login</a>
                </li>
                <li>
                    <a routerLink="/auth/register">Register</a>
                </li>
            </ul>
            <ul *ngIf="isLoggedIn">
                <li>
                    <a routerLink="/auth/profile">{{user?.username}}'s profile</a>
                </li>
                <li>
                    <a routerLink="/auth/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/picture/abstract">Abstract</a>
            </li>
            <li>
                <a routerLink="/picture/animals">Animals</a>
            </li>
            <li>
                <a routerLink="/picture/auto">Auto</a>
            </li>
            <li>
                <a routerLink="/picture/children's">Children's</a>
            </li>
            <li>
                <a routerLink="/picture/flowers">Flowers</a>
            </li>
            <li>
                <a routerLink="/picture/food & drinks">Food & Drinks</a>
            </li>
            <li>
                <a routerLink="/picture/nature">Nature</a>
            </li>
            <li>
                <a routerLink="/picture/portraites">Portraites</a>
            </li>
            <li>
                <a routerLink="/theme/reproductions">Reproductions    </a>
            </li>
        </ul>
    </nav>

</header>
